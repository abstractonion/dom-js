<script>
    const lists = document.querySelectorAll('li')

    lists[0].innerHTML = `The sum of 10 and 15 is ${10 + 15}`

    lists[9].innerHTML = 'Minimum value in an array [1,823,32,3556,232,2,24,5443,3] is: ' + (Math.max(1,823,32,3556,232,2,24,5443,3))
